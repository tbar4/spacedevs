# Complete API configuration file
# Define all endpoints, their URLs, schemas, and query parameters in one place

# Article endpoint configuration
[articles]
url = "https://api.spaceflightnewsapi.net/v4/articles"
enabled = true

[articles.schema]
id = "u32"
title = "String"
url = "String"
image_url = "String"
news_site = "String"
summary = "String"
published_at = "String"
updated_at = "String"
featured = "bool"

[articles.schema.nested_fields]
authors = "Vec<Author>"
launches = "Vec<Launch>"
events = "Vec<Event>"

[articles.query_params]
limit = 10
offset = 0
# updated_at__gte = "2025-10-01T00:00:00Z"

# Blog endpoint configuration
[blogs]
url = "https://api.spaceflightnewsapi.net/v4/blogs"
enabled = true

[blogs.schema]
id = "u32"
title = "String"
url = "String"
image_url = "String"
news_site = "String"
summary = "String"
published_at = "String"
updated_at = "String"
featured = "bool"

[blogs.schema.nested_fields]
launches = "Vec<Launch>"

[blogs.query_params]
limit = 5
# published_at__gte = "2025-11-01T00:00:00Z"

# Report endpoint configuration
[reports]
url = "https://api.spaceflightnewsapi.net/v4/reports"
enabled = false  # Disabled by default

[reports.schema]
id = "u32"
title = "String"
url = "String"
image_url = "String"
news_site = "String"
summary = "String"
published_at = "String"
updated_at = "String"
featured = "bool"

[reports.schema.nested_fields]
launches = "Vec<Launch>"

[reports.query_params]
limit = 3

# Example of a custom endpoint with specific parameters
[recent_articles]
url = "https://api.spaceflightnewsapi.net/v4/articles"
enabled = true

[recent_articles.schema]
id = "u32"
title = "String"
published_at = "String"
summary = "String"
news_site = "String"

[recent_articles.query_params]
limit = 5
ordering = "-published_at"
# updated_at__gte = "2025-11-10T00:00:00Z"

# Configuration for the execution
[config]
# Output format: "json", "table", or "detailed"
output_format = "detailed"
# Maximum number of items to display per endpoint
max_display_items = 10
